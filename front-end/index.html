<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/styles.css" />
        <title>Net Finder</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="prompt-bg"></div>
        <header>
            <img class="logo" src="/Net Finder (500 x 200 px).svg" />
        </header>
        <main>
            <h2><span>Track</span> access point</h2>
            <div class="button-div">
                <button class="start-python">
                    <ion-icon
                        name="wifi-outline"
                        class="icon wifi-icon"
                    ></ion-icon>
                </button>
            </div>
            <div class="action-prompt">
                <div class="prompt-container">
                    <h3 class="prompt-header">Move to the first spot</h3>
                    <!-- <img /> -->
                    <p class="prompt-paragraph">
                        Move to the first spot. We recommend placing the testing
                        points at least 3 meters apart from each other.
                    </p>
                    <div class="flex-container">
                        <button class="prompt-button">I'm ready!</button>
                    </div>

                    </div>
                </div>
            </div>
        </main>
        <script src="/front-end.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
